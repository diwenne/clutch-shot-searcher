# Nginx configuration for clutch-shot-searcher
# Save this on VM as /etc/nginx/sites-available/clutch-shot
# Then symlink: sudo ln -s /etc/nginx/sites-available/clutch-shot /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name 34.55.38.98;  # Replace with your domain if you have one

    # Increase body size for video uploads
    client_max_body_size 500M;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for large files/long requests
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Cache static assets
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable, max-age=3600";
    }

    # Cache images
    location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
        proxy_pass http://localhost:3000;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache videos (they're too large and dynamic)
    location ~* \.(mp4|webm|ogg)$ {
        proxy_pass http://localhost:3000;
        proxy_buffering off;
    }
}
